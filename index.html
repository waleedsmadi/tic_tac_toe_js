<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="text-header">
            <h1>Tic Tac Toe</h1>
            <p>Player <span class="player-X">X</span>'s turn.</p>
        </div>

        <div class="cells">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="result hidden">Player <span class="player-X">O</span>won.</div>
        <div class="reset-btn">
            <button type="button" class="btn">Reset</button>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
